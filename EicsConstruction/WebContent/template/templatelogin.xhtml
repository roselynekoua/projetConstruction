<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Gestion de projet construction EICS</title>
	<h:outputStylesheet library="css" name="main.css" />
	<script src="https://maps.googleapis.com/maps/api/js?sensor=false"
		type="text/javascript"></script>
	<!-- <link href="main.css" rel="stylesheet" type="text/css" media="screen" /> -->
	<link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico" />
</h:head>

<h:body>
	<p:ajaxStatus onstart="statusDialog.show();"
		onsuccess="statusDialog.hide();" />

	<p:dialog modal="true" widgetVar="statusDialog" header="Status"
		draggable="false" closable="false" appendTo="@(body)"
		showHeader="false" resizable="false">
		<h:graphicImage value="../../resources/images/ajax-loader.gif" />
	</p:dialog>
	<h:outputStylesheet library="css" name="style.css" />
	<p:layout fullPage="true">
		<!-- Le Header de la page -->

		<p:layoutUnit id="top" position="north" size="85" style="">

			<ui:insert name="top">
				<div style=" font-family:verdana;padding:0px;border-radius:10px;border:1px solid red;background-color:#D6D6D6">
			<h:panelGrid columns="3" columnClasses="non,eseLabel" style="width:100%;height:100%;padding:0px;">
				<h:panelGrid columns="2">
				
					<h:graphicImage name="images/logoeics.png" style="margin:0px;"/>
					<h:panelGrid columns="1">
					  -->
					<h:outputText value=""></h:outputText>
					</h:panelGrid>
				</h:panelGrid>
				<div style="color:#FFFFFF; font-size:3em; font-weight:bold;  margin-left: 10%; margin-right: 0%;">GESTION DE EICS CONSTRUCTION</div>
				</h:panelGrid>
				</div>
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit id="bottom" position="south" size="70"
			styleClass="myLayoutStyleClass">
			<ui:insert name="bottom">
				<h:panelGrid columns="2" columnClasses="non,eseLabel"
					style="width:100%;height:100%;padding:0px;border-color:silver;background-color: threedlightshadow;">
					
					<h:outputText value="Copyright : KMinfo"
						style="float: right;font-size: 12px;" />

				</h:panelGrid>
			</ui:insert>
		</p:layoutUnit>


		<p:layoutUnit id="center" position="center">
			<ui:insert name="content">

			</ui:insert>
		</p:layoutUnit>

	</p:layout>

	<p:dialog header="Basic Dialog" widgetVar="dlg1" modal="true">
		<h:outputText value="Test Zeus UI Dialog Box" />
	</p:dialog>

	<!-- <script type="text/javascript">
		jQuery().ready(function(){
		 $("#top").css('background', 'red');
	 }) 
</script> 
 -->
	<!-- <script type="text/javascript">
	 function handleChange(panel) {
		 panel.css("color","red");
	 }
</script> -->
	<script type="text/javascript">
		$("a").click(
				dlg1.show();
				function() {
					var th = $(this);
					var tag = $(this).parent().parent().parent().parent();
					tag.children().children().children().children("a").css(
							"text-decoration", "none");
					th.css("text-decoration", "overline");

				});
	</script>


</h:body>



</html>
