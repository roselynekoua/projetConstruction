# Set root category priority to DEBUG and its only appender to CONSOLE.
log4j.rootCategory=DEBUG, construction, fileout
# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.construction=org.apache.log4j.FileAppender
log4j.appender.construction.File=C\:\\\\TraceEicsConstruction\\journal.log      
log4j.appender.construction.Threshold=INFO
log4j.appender.construction.layout=org.apache.log4j.PatternLayout
log4j.appender.construction.layout.ConversionPattern= %d %-5p %c - %F:%L - %m%n

log4j.appender.fileout=org.apache.log4j.ConsoleAppender
log4j.appender.fileout.File=log\\journal.log     
log4j.appender.fileout.Threshold=INFO
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.ConversionPattern= %d %-5p %c - %F:%L - %m%n

