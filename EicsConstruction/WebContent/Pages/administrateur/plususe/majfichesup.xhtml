 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/templateparametrage.xhtml">
	<ui:define name="content">
		
		<h:form id="frm">
	<p:messages id="growl" showDetail="true" autoUpdate="true" closable="true"/>
			
			
			<p:panel header="Mise à jour des données suplementaires"  styleClass="tableMarge">
		<fieldset id="resulat" class="fieldsetpara"  style="height:200px" >
							<legend>Recapitulatif des enregistrements</legend>
							<p:dataTable id="nat_id" value="#{manageddonesup.listedonné}"
								var="nat" emptyMessage="Aucune Données" 
								scrollable="true"  scrollHeight="130" scrollWidth="900">
								
								<p:column style="width:100px">
									<f:facet name="header">
										<h:outputText value="Code données supplémentaires" />
									</f:facet>
									<h:outputText value="#{nat.codeDonsup}" />
								</p:column>


								<p:column style="width:150px">
									<f:facet name="header">
										<h:outputText value="Quantité données(m2)" />
									</f:facet>
									<h:outputText value="#{nat.qteMDonsup}" />
								</p:column>
   
   <p:column style="width:150px">
									<f:facet name="header">
										<h:outputText value="Cout unitaire" />
									</f:facet>
									<h:outputText value="#{nat.coutUDonsup}" />
								</p:column>
   
   <p:column style="width:150px">
									<f:facet name="header">
										<h:outputText value="Cout total)" />
									</f:facet>
									<h:outputText value="#{nat.coutTDonsup}" />
								</p:column>
								
								
								<p:column style="width:70px">
									<h:commandButton value=" MAJ " title="Modifier"   actionListener="#{manageddonesup.activer}"  update=":frm:buttonadd,:frm:buttonupdate">
										<f:setPropertyActionListener value="#{nat}"
											target="#{manageddonesup.donné}" />
											

	
									</h:commandButton>
								</p:column>

								<p:column style="width:100px">
								
									<p:commandButton value="Supprimer" title="Supprimer" action="#{manageddonesup.delete}" icon="ui-icon-close"  update=":frm" > 
										<p:confirm header="Confirmation"  message="Confirmez-vous la suppression ? "   icon="ui-icon-alert" />
										<f:setPropertyActionListener value="#{nat}"
											target="#{manageddonesup.donné}"    />
									</p:commandButton>
								</p:column>
   
 </p:dataTable></fieldset> 	
					
					<fieldset  class="fieldsetpara">
					<br />
					<br />
											

<legend>Données supplementaires</legend>

<h:panelGrid columns="6">
<h:outputText value="Quantité données(m2) *" ></h:outputText>
<p:inputText value="#{manageddonesup.donné.qteMDonsup}" ></p:inputText>
<h:outputText value="Cout unitaire *" ></h:outputText>
<p:inputText value="#{manageddonesup.donné.coutUDonsup}" ></p:inputText>
<h:outputText value="Cout total *" ></h:outputText>
<p:inputText value="#{manageddonesup.donné.coutTDonsup}"  readonly="true"></p:inputText>



</h:panelGrid>

<br />
<br />
					<fieldset style="border-radius:10px;" class="fieldsetpara">
					<br />
					
						<legend>Action</legend>
					
					
					
					<h:panelGrid columns="4" >
					<p:commandButton id="buttonadd"  value="Modifier"  actionListener="#{manageddonesup.update}"  disabled="#{manageddonesup.etatBouton}" update="frm,:frm:buttonadd,:frm:buttonupdate"  style="width:110px;height:25px;font-size:13px;border-radius:10px; " >   
						 <p:confirm header="Confirmation"  message="Confirmez-vous la modification ? "  icon="ui-icon-alert" /></p:commandButton>
							
						<p:commandButton id="buttonupdate" value="Annuler"  icon="ui-icon-arrowrefresh-1-n" actionListener="#{manageddonesup.vider}"  disabled="#{manageddonesup.etatAnnuler}" update="frm,:frm:buttonadd,:frm:buttonupdate" style="width:110px;height:25px ;font-size:13px;border-radius:10px;" />
							
						<h:outputText    value="(*) champ obligatoire" style="color:red" /> 
					</h:panelGrid></fieldset>
				
				<br />
					<p:confirmDialog global="true" showEffect="fade" hideEffect="explode"   height="30" width="250" >  
				        
				        <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
				        <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>   
				            
				    </p:confirmDialog> 
				<br />	
	</fieldset>				

<br></br>
 
</p:panel>												
											 
											
						     														
			</h:form>

	</ui:define>
</ui:composition>
</html>
