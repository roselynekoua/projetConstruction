 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/templateparametrage.xhtml">
	<ui:define name="content">
		
		<h:form id="frm">
	<p:messages id="growl" showDetail="true" autoUpdate="true" closable="true"/>
			
			
					<p:panel header="Enregistrement des données suplementaires"  styleClass="tableMarge">
					<fieldset  class="fieldsetpara">
					<br />
					
											

<legend>Données supplementaires</legend>

<h:panelGrid columns="6">

<h:outputText value="Cout unitaire  *" style="margin-left: 20px;" ></h:outputText>
<p:inputText value="#{manageddonesup.donné.coutUDonsup}" required="true"  requiredMessage="Entrez un cout"></p:inputText>




</h:panelGrid>

<br />
<h:panelGrid columns="3" >				
						<p:commandButton id="buttonadd" value="Enregistrer" icon="ui-icon-disk"  actionListener="#{manageddonesup.enregistrer}" update="frm" style="width:110px;height:25px;font-size:13px;border-radius:10px;" />
							
                         <p:commandButton id="buttonupdate" value="Annuler" icon="ui-icon-arrowrefresh-1-n"  actionListener="#{manageddonesup.vider}" update="frm" style="width:110px;height:25px ;font-size:13px;border-radius:10px;" />
							
						<h:outputText value="(*) champ obligatoire" style="color:red" /></h:panelGrid>
						
	</fieldset>				

<br></br>
<fieldset id="resulat" class="fieldsetpara"  style="height:300px" >
							<legend>Recapitulatif des enregistrements</legend>
							<p:dataTable id="nat_id" value="#{manageddonesup.listedonné}"
								var="nat" emptyMessage="Aucune Données" 
								scrollable="true"  scrollHeight="300" scrollWidth="800">
								
								<p:column style="width:100px">
									<f:facet name="header">
										<h:outputText value="Code données supplémentaires" />
									</f:facet>
									<h:outputText value="#{nat.codeDonsup}" />
								</p:column>


   <p:column style="width:150px">
									<f:facet name="header">
										<h:outputText value="Cout unitaire" />
									</f:facet>
									<h:outputText value="#{nat.coutUDonsup}" />
								</p:column>
   
   
 </p:dataTable></fieldset>  
</p:panel>												
											 
											
						     														
			</h:form>

	</ui:define>
</ui:composition>
</html>
