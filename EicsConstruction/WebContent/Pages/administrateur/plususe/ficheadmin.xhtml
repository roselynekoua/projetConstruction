 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/templateparametrage.xhtml">
	<ui:define name="content">
		
		<h:form id="frm">
	<p:messages id="growl" showDetail="true" autoUpdate="true" closable="true"/>
			
			
					<p:panel header="Enregistrement Administrateur"  styleClass="tableMarge">
					<fieldset  class="fieldsetpara">
					<br />
					
											

<legend>Administrateur</legend>

<h:panelGrid columns="6">
<h:outputText value="Numero administrateur*" style="margin-left: 0px;"></h:outputText>
<p:inputText value="#{managedadmin.code}"  readonly="true" style="margin-right: 15px;"></p:inputText>


<h:outputText value="Nom utilisateur *"></h:outputText>
 <p:selectOneMenu value="#{managedadmin.iduser}" style="margin-left: 0px;width: 135px" required="true" requiredMessage="Choisir le nom de l'utilisateur" >
		  <f:selectItem itemValue="Choisir" itemLabel="Choisir" > </f:selectItem>
          <f:selectItems value="#{managedadmin.elementsuser}" > </f:selectItems>
	       <p:ajax event="change"  listener="#{managedadmin.Recupuser}"  > </p:ajax>
 </p:selectOneMenu>
	    

</h:panelGrid>

<br />
<h:panelGrid columns="3" >				
						<p:commandButton id="buttonadd" value="Enregistrer" actionListener="#{managedadmin.enregistrer}" update="frm" style="width:110px;height:25px;font-size:13px;border-radius:10px;" />
							
                         <p:commandButton id="buttonupdate" actionListener="#{managedadmin.vider}" value="Annuler"  update="frm"     style="width:110px;height:25px ;font-size:13px;border-radius:10px;" />
							
						<h:outputText value="(*) champ obligatoire" style="color:red" /></h:panelGrid>
						
	</fieldset>				


      
      
      <br></br>
<fieldset id="resulat" class="fieldsetpara" >
							<legend>Recapitulatif des enregistrements</legend>
							<p:dataTable  value="#{managedadmin.listepers}"
								var="per" emptyMessage="Aucune Données"
								scrollable="true"  scrollHeight="150" scrollWidth="800">
								
								<p:column style="width:100px">
									<f:facet name="header">
										<h:outputText value="Numero administrateur" />
									</f:facet>
									<h:outputText value="#{per.numAdmin}" />
								</p:column>


                                 
								<p:column style="width:150px">
									<f:facet name="header">
										<h:outputText value="Nom administrateur " />
									</f:facet>
									<h:outputText value="#{per.utilisateur.nomUtilisateur}" />
								</p:column>
   
                                <p:column style="width:150px">
									<f:facet name="header">
										<h:outputText value="Prenom administrateur " />
									</f:facet>
									<h:outputText value="#{per.utilisateur.prenomUtilisateur}" />
								</p:column>
								
								<p:column style="width:150px">
									<f:facet name="header">
										<h:outputText value="Matricule administrateur " />
									</f:facet>
									<h:outputText value="#{per.utilisateur.matricule}" />
								</p:column>
   
                                <p:column style="width:150px">
									<f:facet name="header">
										<h:outputText value="Nationalité administrateur " />
									</f:facet>
									<h:outputText value="#{per.utilisateur.nationalite.libelleNat}" />
								</p:column>
						
								 <p:column style="width:150px">
									<f:facet name="header">
										<h:outputText value="Telephone administrateur " />
									</f:facet>
									<h:outputText value="#{per.utilisateur.adresse.numtel}" />
								</p:column>
								
								
								 <p:column style="width:150px">
									<f:facet name="header">
										<h:outputText value="Sexe administrateur " />
									</f:facet>
									<h:outputText value="#{per.utilisateur.sexe.libelleSexe}" />
								</p:column>
								
								
								
   
 </p:dataTable></fieldset>  
      
      </p:panel>												
     </h:form>

	</ui:define>
</ui:composition>
</html>
