<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/templateparametrage.xhtml">
	<ui:define name="content">
		
		<h:form id="frm">
	<p:messages id="growl" showDetail="true" autoUpdate="true" closable="true"/>
			
			<br />
					<p:panel header="Mise à jour Type maison" styleClass="tableMarge">
	
							<br /><br />
						<fieldset id="resulat"  class="fieldsetpara"  style="height:300px" >
					<legend>Liste des types de maison</legend>
 <p:dataTable id="resul" value="#{managedtypemaisonmaj.listetypmaison}"
								var="type" emptyMessage="Aucune Données"
								scrollable="true"  scrollHeight="230" scrollWidth="800">
								
								<p:column style="width:100px">
									<f:facet name="header">
										<h:outputText value="Code type maison" />
									</f:facet>
									<h:outputText value="#{type.codeTypmaison}" />
								</p:column>


<p:column style="width:150px">
									<f:facet name="header">
										<h:outputText value="Libellé type maison" />
									</f:facet>
									<h:outputText value="#{type.libelleTypmaison}" />
								</p:column>
								
								<p:column style="width:70px">
									<h:commandButton value=" MAJ " title="Modifier" actionListener="#{managedtypemaisonmaj.activer}" update=":frm,:frm:buttonadd,:frm:buttonupdate" >
									
										<f:setPropertyActionListener value="#{type}"
											target="#{managedtypemaisonmaj.type}" />
											
									</h:commandButton>
								</p:column>

								<p:column style="width:100px">
								
									<p:commandButton value="Supprimer" title="Supprimer" action="#{managedtypemaisonmaj.delete}" icon="ui-icon-close" update=":frm" > 
										<p:confirm header="Confirmation"  message="Confirmez-vous la suppression ? "   icon="ui-icon-alert" />
										<f:setPropertyActionListener value="#{type}"
											target="#{managedtypemaisonmaj.type}"    />
									</p:commandButton>
								</p:column>

							</p:dataTable>
						</fieldset>

					
					
					<fieldset style="border-radius:10px;" class="fieldsetpara">
					<br />
					
						<legend>Formulaire de mise à jour</legend>
						
						<h:panelGrid columns="8" id="maj" >

<h:outputText value="Code tpe maison "></h:outputText>
<p:inputText value="#{managedtypemaisonmaj.type.codeTypmaison}" readonly="true"></p:inputText>

<h:outputText value="libellé type maison " style="margin-left: 40px"></h:outputText>
<p:inputText value="#{managedtypemaisonmaj.type.libelleTypmaison}"  ></p:inputText>

</h:panelGrid>
						                 
				  </fieldset>
					<br />
					<fieldset style="border-radius:10px;" class="fieldsetpara">
					<br />
					
						<legend>Action</legend>
					
					
					
					<h:panelGrid columns="4" >
					<p:commandButton id="buttonadd"  value="Modifier"  actionListener="#{managedtypemaisonmaj.update}"    disabled="#{managedtypemaisonmaj.etatBouton}" update="frm,:frm:buttonadd,:frm:buttonupdate"  style="width:110px;height:25px;font-size:13px;border-radius:10px; " >   
						 <p:confirm header="Confirmation"  message="Confirmez-vous la modification ? "  icon="ui-icon-alert" /></p:commandButton>
							
						<p:commandButton id="buttonupdate" value="Annuler"  icon="ui-icon-arrowrefresh-1-n" actionListener="#{managedtypemaisonmaj.vider}"   disabled="#{managedtypemaisonmaj.etatAnnuler}" update="frm,:frm:buttonadd,:frm:buttonupdate" style="width:110px;height:25px ;font-size:13px;border-radius:10px;" />
							
						<h:outputText    value="(*) champ obligatoire" style="color:red" /> 
					</h:panelGrid></fieldset>
				
				<br />
					<p:confirmDialog global="true" showEffect="fade" hideEffect="explode"   height="30" width="250" >  
				        
				        <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
				        <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>   
				            
				    </p:confirmDialog> 
				<br />
					
				     
				
				
				</p:panel>	
				</h:form>
				
			
			
	</ui:define>
</ui:composition>
</html>
