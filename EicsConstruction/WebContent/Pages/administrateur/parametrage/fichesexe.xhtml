 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/templateparametrage.xhtml">
	<ui:define name="content">
		
		<h:form id="frm">
	<p:messages id="growl" showDetail="false" autoUpdate="true" closable="true"/>
			
			
					<p:panel header="Enregistrement des Genres"  styleClass="tableMarge">
					<fieldset  class="fieldsetpara" id="chsex">
					<br />
					
											

<legend>Sexe</legend>

<h:panelGrid columns="2">
<h:outputText value="Libellé Sexe *"></h:outputText>
<p:inputText value="#{managedSexe.monSexe.libelleSexe}" required="true" requiredMessage="Champs obligatoire"></p:inputText>
</h:panelGrid>

<br />
<h:panelGrid columns="3" >				
						<p:commandButton id="buttonadd" value="Enregistrer" icon="ui-icon-disk"  actionListener="#{managedSexe.enregistrerSexe}" update=":frm" style="width:110px;height:25px;font-size:13px;border-radius:10px;" >
							<p:confirm header="Confirmation"  message="Confirmez-vous cet enregistrement ? "   icon="ui-icon-alert" /></p:commandButton>
										
                         <p:commandButton id="buttonupdate" value="Annuler"  icon="ui-icon-arrowrefresh-1-n"  actionListener="#{managedSexe.vider}" update="frm" style="width:110px;height:25px ;font-size:13px;border-radius:10px;" />
							
						<h:outputText value="(*) champ obligatoire" style="color:red" /></h:panelGrid>
						
	</fieldset>				

<br></br>

<fieldset id="resulat"  class="fieldsetpara"  style="height:300px" >
							<legend>Liste des genres</legend>
  <p:dataTable id="resul" value="#{managedSexe.listeSexe}"
								var="sex" emptyMessage="Aucune Données"
								scrollable="true"  scrollHeight="100" scrollWidth="800">
								
								<p:column style="width:100px">
									<f:facet name="header">
										<h:outputText value="Code sexe" />
									</f:facet>
									<h:outputText value="#{sex.codeSexe}" />
								</p:column>


								<p:column style="width:150px">
									<f:facet name="header">
										<h:outputText value="Libellé sexe" />
									</f:facet>
									<h:outputText value="#{sex.libelleSexe}" />
								</p:column>


							</p:dataTable>
                       </fieldset>
							



<br />
					<p:confirmDialog global="true" showEffect="fade" hideEffect="explode"   height="30" width="250" >  
				        
				        <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
				        <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>   
				            
				    </p:confirmDialog> 
				<br />
					

</p:panel>												
											 
											
						     														
			</h:form>

	</ui:define>
</ui:composition>
</html>
