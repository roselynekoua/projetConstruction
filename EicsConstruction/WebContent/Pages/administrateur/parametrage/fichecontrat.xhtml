 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/templateparametrage.xhtml">
	<ui:define name="content">
		
		<h:form id="frm">
	<p:messages id="growl" showDetail="true" autoUpdate="true" closable="true"/>
			
			
					<p:panel header="Enregistrement Contrat"  >
					<fieldset  class="fieldset">
					<br />
					
											

<legend>Contrat</legend>

<h:panelGrid columns="6">

<h:outputText value="Choisir maison " style="margin-left: 20px;" ></h:outputText>
  <p:selectOneMenu  value="#{managedclient.selectedmaison}" style="margin-left: 0px" >
		  <f:selectItem itemValue="Choisir" itemLabel="Choisir "  > </f:selectItem>
          <f:selectItems value="#{managedclient.elementmaison}"/>
	       <p:ajax event="change"  listener="#{managedclient.recuperermaison}" > </p:ajax>
		    </p:selectOneMenu>

<h:outputText value="Frais de dossier " style="margin-left: 20px;" ></h:outputText>
<p:inputText id="pren" value="#{managedcontrat.contrat.fraisDossier}"  ></p:inputText>
	    
<h:outputText value="Apport initial " style="margin-left: 20px;"></h:outputText>
<p:inputText id="cou" value="#{managedcontrat.contrat.apportInitial}" ><p:ajax event="change"  listener="#{managedtarif.activer}"  update=":frm:buttonadd,:frm:buttonupdate" > </p:ajax></p:inputText>



<h:outputText value="Date debut du contrat " style="margin-left: 20px;"></h:outputText>
<p:calendar value="#{managedcontrat.contrat.dateDebutContratf}"  ></p:calendar>

<h:outputText value="Date fin du contrat " style="margin-left: 20px;"></h:outputText>
<p:calendar  value="#{managedcontrat.contrat.dateFinContrat}" ></p:calendar>

<h:outputText value="Etat contrat " style="margin-left: 20px;"></h:outputText>

 <p:selectOneMenu id="typ"  value="#{managedcontrat.contrat.etatContrat}"
												 panelStyle="width:180px" style="width:160px"
												 >
												<f:selectItem itemLabel="Selectionner" itemValue=" " />
												<f:selectItem itemLabel="Bouclé" itemValue="Bouclé" />
												<f:selectItem itemLabel="Non bouclé"  itemValue="Non bouclé" />
                                                
											</p:selectOneMenu>


</h:panelGrid></fieldset> <br />
<fieldset  class="fieldset">
<legend>Ajoutez Données supplémentaires</legend>

<h:outputText value="Quantité terrain " style="margin-left: 20px;" ></h:outputText>
<p:inputText  value="#{managedcontrat.donneesSup.qteMDonsup}"  ></p:inputText>
	    
<h:outputText value="Cout unitaire " style="margin-left: 20px;"></h:outputText>
<p:inputText  value="#{managedcontrat.donneesSup.coutUDonsup}" ></p:inputText>

<h:outputText value="Cout total " style="margin-left: 20px;"></h:outputText>
<p:inputText id="coutot" value="#{managedcontrat.donneesSup.coutTDonsup}" > </p:inputText>

<br /></fieldset>	
<br />
<fieldset  class="fieldset"><legend>Action</legend>
<h:panelGrid columns="3" >				
						<p:commandButton id="buttonadd" value="Enregistrer" actionListener="#{managedtarif.enregistrer}" disabled="#{managedtarif.etatBouton}" update="frm,:frm:buttonadd,:frm:buttonupdate" style="width:110px;height:25px;font-size:13px;border-radius:10px;" />
							
                         <p:commandButton id="buttonupdate" actionListener="#{managedtarif.vider}" value="Annuler"  disabled="#{managedtarif.etatAnnuler}" update="frm,:frm:buttonadd,:frm:buttonupdate" style="width:110px;height:25px ;font-size:13px;border-radius:10px;" />
							
						<h:outputText value="(*) champ obligatoire" style="color:red" /></h:panelGrid></fieldset>
						
				


      
      
      <br></br>
<fieldset id="resulat" class="fieldset" >
							<legend>Recapitulatif des enregistrements</legend>
							<p:dataTable  value="#{managedtarif.listetarif}"
								var="per" emptyMessage="Aucune Données"
								scrollable="true"  scrollHeight="150" scrollWidth="800">
								
								<p:column style="width:100px">
									<f:facet name="header">
										<h:outputText value="Code tarif" />
									</f:facet>
									<h:outputText value="#{per.codeTarif}" />
								</p:column>


                                 <p:column style="width:100px">
									<f:facet name="header">
										<h:outputText value="Cout ttc tarif" />
									</f:facet>
									<h:outputText value="#{per.coutTtcTarif}" />
								</p:column>
								<p:column style="width:150px">
									<f:facet name="header">
										<h:outputText value="Cloture " />
									</f:facet>
									<h:outputText value="#{per.clotureFcfaTarif}" />
								</p:column>
   
                                <p:column style="width:150px">
									<f:facet name="header">
										<h:outputText value="Cout total tarif " />
									</f:facet>
									<h:outputText value="#{per.coutTotalTarif}" />
								</p:column>
								
								
								
								
								
								
								
   
 </p:dataTable></fieldset>  
      
      </p:panel>												
     </h:form>

	</ui:define>
</ui:composition>
</html>
