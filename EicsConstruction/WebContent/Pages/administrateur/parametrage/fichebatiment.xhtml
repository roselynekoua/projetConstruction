 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/templateparametrage.xhtml">
	<ui:define name="content">
		
		<h:form id="frm">
	<p:messages id="growl" showDetail="false" autoUpdate="true" closable="true"/>
			
			
					<p:panel header="Enregistrement des Batiments"  styleClass="tableMarge">
					<fieldset  class="fieldsetpara" id="chbat">
					<br />
					
											

<legend>Batiment</legend>

<h:panelGrid columns="2">
<h:outputText value="Libellé batiment *"></h:outputText>
<p:inputText value="#{managedbatiment.batiment.libelleBat}" required="true" requiredMessage="Champs obligatoire"></p:inputText>
<h:outputText value="Nombre d'appartement "></h:outputText>
<p:inputText value="#{managedbatiment.batiment.nombreAppartement}"></p:inputText>


</h:panelGrid>

<br />
<h:panelGrid columns="3" >				
						<p:commandButton id="buttonadd" value="Enregistrer" icon="ui-icon-disk"  actionListener="#{managedbatiment.enregistrer}" update=":frm" style="width:110px;height:25px;font-size:13px;border-radius:10px;" />
							
                         <p:commandButton id="buttonupdate" value="Annuler"  icon="ui-icon-arrowrefresh-1-n"  actionListener="#{managedbatiment.vider}" update="frm" style="width:110px;height:25px ;font-size:13px;border-radius:10px;" />
							
						<h:outputText value="(*) champ obligatoire" style="color:red" /></h:panelGrid>
						
	</fieldset>				

<br></br>

<fieldset id="resulat"  class="fieldsetpara"  style="height:300px" >
							<legend>Liste des batiments</legend>
  <p:dataTable id="resul" value="#{managedbatiment.listeBatiment}"
								var="bat" emptyMessage="Aucune Données"
								scrollable="true"  scrollHeight="260" scrollWidth="800">
								
								<p:column style="width:100px">
									<f:facet name="header">
										<h:outputText value="Code batiment" />
									</f:facet>
									<h:outputText value="#{bat.codeBat}" />
								</p:column>


								<p:column style="width:150px">
									<f:facet name="header">
										<h:outputText value="Libellé batiment" />
									</f:facet>
									<h:outputText value="#{bat.libelleBat}" />
								</p:column>

<p:column style="width:150px">
									<f:facet name="header">
										<h:outputText value="Nombre d'appartement" />
									</f:facet>
									<h:outputText value="#{bat.nombreAppartement}" />
								</p:column>


							</p:dataTable>
                       </fieldset>
							





</p:panel>												
											 
											
						     														
			</h:form>

	</ui:define>
</ui:composition>
</html>
