
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/templateparametrage.xhtml">
	<ui:define name="content">

		<h:form id="frm"  enctype="multipart/form-data">
			<p:messages id="growl" showDetail="false" autoUpdate="true"
				closable="true" />


			<p:panel header="Enregistrement des Images" styleClass="tableMarge">
				<fieldset class="fieldsetpara" id="chbat">
					<br />



					<legend>Ajouter image</legend>

					<h:panelGrid columns="4">


<h:outputText value=" Prototype " style="margin-left:20px" />
						<p:selectOneMenu id="prto" value="#{managedimageproto.prototype}"
									converter="#{entityConverter}"
									style="margin-left: 20px; width: 120px">
									<f:selectItem itemLabel="SÃ©lectionnez" itemValue="" />
									<f:selectItems value="#{managedimageproto.listeprototype}" var="tata"
										itemLabel="#{tata.libellePrototype}" itemValue="#{tata}" />

								</p:selectOneMenu>

						<h:outputText value="Ajouter photo prototype"
							style="margin-left:15px" />
						<p:fileUpload fileUploadListener="#{managedimageproto.upload}"
							messageTemplate="telecharger une seule photo" required="true"
							mode="advanced" dragDropSupport="true"
							invalidSizeMessage="JournalDev: Taille invalide"
                                invalidFileMessage="JournalDev: le Type du fichier invalide"
							fileLimitMessage="Vous pouvez telecharger une seule photo!"
							multiple="false" sizeLimit="1000000" fileLimit="3"
							update="growl" uploadLabel="telecharger" label="Parcourir"
							cancelLabel="Annuler"
							allowTypes="/(\.|\/)(gif|jpe?g|png|pdf|doc|docx)$/">

						</p:fileUpload>





					</h:panelGrid>

					<br />
					<h:panelGrid columns="3">
						<p:commandButton id="buttonadd" value="Enregistrer"
							icon="ui-icon-disk"
							actionListener="#{managedimageproto.enregistrer}" update="frm"
							style="width:110px;height:25px;font-size:13px;border-radius:10px;" >
								
					<p:confirm header="Confirmation"  message="Confirmez-vous cet enregistrement ? "   icon="ui-icon-alert" /></p:commandButton>
					

						<p:commandButton id="buttonupdate" value="Annuler"
							icon="ui-icon-arrowrefresh-1-n"
							actionListener="#{managedimageproto.vider}" update="frm"
							style="width:110px;height:25px ;font-size:13px;border-radius:10px;" />

						<h:outputText value="(*) champ obligatoire" style="color:red" />
					</h:panelGrid>

				</fieldset>

				<br></br>


<br />
					<p:confirmDialog global="true" showEffect="fade" hideEffect="explode"   height="30" width="250" >  
				        
				        <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
				        <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>   
				            
				    </p:confirmDialog> 
				<br />
					





			</p:panel>



		</h:form>

	</ui:define>
</ui:composition>
</html>
