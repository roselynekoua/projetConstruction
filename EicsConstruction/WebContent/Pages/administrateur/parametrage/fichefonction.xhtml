 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/templateparametrage.xhtml">
	<ui:define name="content">
		
		<h:form id="frm">
	<p:messages id="growl" showDetail="true" autoUpdate="true" closable="true"/>
			
			
					<p:panel header="Enregistrement Fonction"  styleClass="tableMarge">
					<fieldset  class="fieldsetpara">
					<br />
					
											

<legend>Fonction</legend>

<h:panelGrid columns="2">
<h:outputText value="Libellé fonction *"></h:outputText>
<p:inputText value="#{managedfonction.fonction.libelleFonction}" required="true" requiredMessage="Renseigner libellé fonction"></p:inputText>
</h:panelGrid>

<br />
<h:panelGrid columns="3" >				
						<p:commandButton id="buttonadd" value="Enregistrer"  actionListener="#{managedfonction.enregistrer}"  icon="ui-icon-check" update=":frm"  style="width:110px;height:25px;font-size:13px;border-radius:10px;" />
							
                         <p:commandButton id="buttonupdate" value="Annuler" actionListener="#{managedfonction.vider}" update=":frm"  icon="ui-icon-arrowrefresh-1-w"  style="width:110px;height:25px ;font-size:13px;border-radius:10px;" />
							
						<h:outputText value="(*) champ obligatoire" style="color:red" /></h:panelGrid>
						
	</fieldset>				

<br></br>
<br></br>

<fieldset id="resulat"  class="fieldsetpara" >
							<legend>Liste des fonctions</legend>
  <p:dataTable id="resul" value="#{managedfonction.listefonction}"
								var="fonct" emptyMessage="Aucune Données"
								scrollable="true"  scrollHeight="200" scrollWidth="800">
								
								<p:column style="width:100px">
									<f:facet name="header">
										<h:outputText value="Code fonction" />
									</f:facet>
									<h:outputText value="#{fonct.codeFonction}" />
								</p:column>


								<p:column style="width:150px">
									<f:facet name="header">
										<h:outputText value="Libellé fonction" />
									</f:facet>
									<h:outputText value="#{fonct.libelleFonction}" />
								</p:column>


							</p:dataTable>
                            </fieldset>
																		
											 
							</p:panel>				
						     														
			</h:form>

	</ui:define>
</ui:composition>
</html>
