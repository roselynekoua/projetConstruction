 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/templateGestclient.xhtml">
	<ui:define name="content">
		
		<h:form id="frm" target="_blank">
	<p:messages id="growl" showDetail="true" autoUpdate="true" closable="true"/>
			
			
					<p:panel header="Imprimer contrat">
					<fieldset style="border-radius:10px;" class="fieldset">
					<br /><br />
					<table border="0">
					<tr>
						<td>
							<fieldset
								style="width:210px;border-radius: 3px;border: 1px solid #7A8A88;height: 100px;">
								<legend>Recherche</legend>
								<h:panelGrid border="0" columns="2">
									<p:selectOneRadio value="#{managedimpcontrat.option}">
										<f:selectItem itemLabel="Code Client " itemValue="0" />
										<f:selectItem itemLabel="Numéro Contrat" itemValue="1" />
									</p:selectOneRadio>
									<h:outputText ></h:outputText>
									<h:inputText value="#{managedimpcontrat.critere}" required="true"  requiredMessage="ENTREZ UN CRITERE" style="width:140px"></h:inputText>
									<p:commandButton value="OK" icon="ui-icon-search"
										actionListener="#{managedimpcontrat.recherche}" update=":frm:datTable,:frm:pan"></p:commandButton>
								</h:panelGrid>
							</fieldset>
						</td>
						<td>
							<fieldset
								style="width:850px;border-radius: 3px;border: 1px solid #7A8A88;height: 100px;">
								<legend>Contrat</legend>
								<p:dataTable var="ctr" emptyMessage="Aucune valeur"
									value="#{managedimpcontrat.listecontratrech}"
									selectionMode="single" rowKey="#{ctr.codeContrat}"
									selection="#{managedimpcontrat.contratselected}" id="datTable">
									<p:ajax event="rowSelect"
										listener="#{managedimpcontrat.onRowSelect}" update=":frm:pan"/>
								
										
									<p:column headerText="code contrat">
										<h:outputText value="#{ctr.codeContrat}" />
									</p:column>


                              <p:column headerText="Nom client">
										<h:outputText value="#{ctr.client.nomClt}" />
									</p:column>
									<p:column headerText="Prenom client">
										<h:outputText value="#{ctr.client.prenomClt}" />
									</p:column>

									<p:column headerText="Date debut contrat">
										<h:outputText value="#{ctr.dateDebutContrat}" >
										<f:convertDateTime pattern="dd-MM-yyyy" /> </h:outputText>
									</p:column>


                               <p:column headerText="Date fin contrat">
										<h:outputText value="#{ctr.dateFinContrat}" >
										<f:convertDateTime pattern="dd-MM-yyyy" /> </h:outputText>
									</p:column>
									
									

								</p:dataTable>
							</fieldset>
							</td>
							</tr>
							</table>
							
		<fieldset  class="fieldset">					
						<h:panelGrid columns="6" id="pan">







<h:outputText value=" Nom client" style="margin-left:20px" />
					<p:inputText id="nom" value="#{managedimpcontrat.client.nomClt}" style="margin-left:15px"
						 /> 
					

					<h:outputText value=" Prenoms client" style="margin-left:20px" />
					<p:inputText id="prenomclt" value="#{managedimpcontrat.client.prenomClt}" style="margin-left:15px"
						 />
					
					
					<h:outputText value=" Civilité" style="margin-left:20px;margin-right:0px" />
					<p:inputText id="civiclt" value="#{managedimpcontrat.client.civiliteClt}" style="margin-left:15px"/>
					 
					
					<h:outputText value=" N° Pièce (CNI ou Passeport)" style="margin-left:20px" />
					<p:inputText id="matricule" value="#{managedimpcontrat.client.matriculeClt}"  style="margin-left:15px"
						 />
					
					
					<h:outputText value=" Date naissance client" style="margin-left:20px" />
					<p:calendar id="daten" value="#{managedimpcontrat.client.datenaissClt}" style="margin-left:15px">
						<f:convertDateTime pattern="dd-MM-yyyy" /></p:calendar>
					
					
			
					<h:outputText value=" Numero telephone" style="margin-left:20px" />
					<p:inputMask  value="#{managedimpcontrat.client.numtelClt}"    mask="(999) 99-99-99-99"  style="margin-left:15px"/>
						
					<h:outputText value="Date debut du contrat " style="margin-left: 20px;"></h:outputText>
<p:calendar value="#{managedimpcontrat.contrat.dateDebutContrat}" style="margin-left:15px" >
 <f:convertDateTime pattern="dd-MM-yyyy" /></p:calendar>

<h:outputText value="Date fin du contrat " style="margin-left: 20px;"></h:outputText>
<p:calendar  value="#{managedimpcontrat.contrat.dateFinContrat}" style="margin-left:15px" >
<f:convertDateTime pattern="dd-MM-yyyy" /></p:calendar>



<h:outputText value="Etat contrat " style="margin-left: 20px;"></h:outputText>
<p:inputText value="#{managedimpcontrat.contrat.etatContrat}"  style="margin-left:15px"></p:inputText>
					

</h:panelGrid> 

 </fieldset>
	
							
					
							
							
							
							
							
							
							
							
							
							
							
					 <br /><br />
											
							<h:panelGrid columns="3" >				
						<p:commandButton id="buttonimp" actionListener="#{imprimercontrat.editer}" value="Imprimer"   ajax="false" type="submit" update="frm" style="width:110px;height:25px ;font-size:13px;border-radius:10px;" />
						<p:commandButton id="buttonreset" actionListener="#{managedimpcontrat.reset}" value="reinitialiser"    update="frm" style="width:110px;height:25px ;font-size:13px;border-radius:10px;" />
								
								
                         
						<h:outputText value="(*) champ obligatoire" style="color:red" /></h:panelGrid>
						
						</fieldset>
					</p:panel>
					   
					   <br />
					   
					   
					   
					  								
			</h:form>

	</ui:define>
</ui:composition>
</html>
