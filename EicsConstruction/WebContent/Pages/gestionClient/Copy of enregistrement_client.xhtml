<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/templateGestclient.xhtml">

	<ui:define name="content">
		<h:form id="frm"   enctype="multipart/form-data">
	
		
		<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>
		
		<p:panel header="Création compte client"  >
		<p:wizard id="wizar"
				flowListener="#{managedclient.handleflow}" widgetVar="wiz"
				nextLabel="Suivant" backLabel="Précedant" styleClass="wizardStyle"
				style="width:99%">
				
				<p:tab id="OngletClient" title="Client">
		<h:graphicImage name="images/login.png" style="margin-right: 0%; margin-left: 80%;"/>
		
		<br />
		<fieldset class="fieldset">
		
			<h:outputText value="Date création  Client*" style="margin-left: 360px;margin-right: 40px"></h:outputText>
<p:calendar  value="#{managedclient.client.datecreaClt}" ></p:calendar>		
<br />					
				</fieldset>		
					<br />	
						
						
					<fieldset  id="Enregistrement Nouveau client"  class="fieldset">
					<br /> 
					
		
			
				<legend>Informations client</legend>
				
				<h:panelGrid columns="6" id="grid">
					<h:outputText value=" Nom client*" style="margin-left:20px" />
					<p:inputText id="nom" value="#{managedclient.client.nomClt}" style="margin-left:15px"
						required="true"  requiredMessage="Indiquez le nom" /> 
					

					<h:outputText value=" Prenoms client*" style="margin-left:20px" />
					<p:inputText id="prenomclt" value="#{managedclient.client.prenomClt}" style="margin-left:15px"
						required="true" requiredMessage="Indiquez le prenom" />
					
					
					<h:outputText value=" Civilité*" style="margin-left:20px;margin-right:0px" />
					
					 <p:selectOneMenu id="civ" value="#{managedclient.client.civiliteClt}"
												 panelStyle="width:180px" style="width:160px;margin-left: 15px;"
												 >
												<f:selectItem itemLabel="Selectionner" itemValue=" " />
												<f:selectItem itemLabel="Mr" itemValue="Mr" />
												<f:selectItem itemLabel="Mme"  itemValue="Mme" />
                                                <f:selectItem itemLabel="Mlle"  itemValue="Mlle" />
											</p:selectOneMenu>
					
					<h:outputText value=" N° Pièce (CNI ou Passeport)*" style="margin-left:20px" />
					<p:inputText id="matricule" value="#{managedclient.client.matriculeClt}"  style="margin-left:15px"
						required="true" requiredMessage="Indiquez le numero de la piece" />
					
					
					<h:outputText value=" Date naissance client*" style="margin-left:20px" />
					<p:calendar id="daten" value="#{managedclient.client.datenaissClt}" style="margin-left:15px"
						 />
					
					<h:outputText value=" Email" style="margin-left:20px" />
					<p:inputText id="mail" value="#{managedclient.client.emailClt}"  style="margin-left:15px"
					validatorMessage="Format émail incorrecte">
					<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"> </f:validateRegex> </p:inputText>
					
					
					

					<h:outputText value=" Numero telephone" style="margin-left:20px" />
					<p:inputMask  value="#{managedclient.client.numtelClt}"    mask="(999) 99-99-99-99"  style="margin-left:15px"/>
						
					
					<h:outputText value=" Fax" style="margin-left:20px" />
					<p:inputMask  value="#{managedclient.client.faxClt}" mask="(999) 99-99-99-99" style="margin-left:15px"/>
		
					
					
					
					
        
        
        <h:outputText value="Sexe*: " style="margin-left:20px"/>  
						
						
	<p:selectOneMenu  value="#{managedclient.selectedsexe}" style="margin-left: 15px;width: 95px" required="true" requiredMessage="selectionner le sexe">
		  <f:selectItem itemValue="Choisir" itemLabel="Choisir sexe"  style="margin-left:15px"> </f:selectItem>
          <f:selectItems value="#{managedclient.elementsexe}"/>
	       <p:ajax event="change"  listener="#{managedclient.recuperersexe}" > </p:ajax>
		    </p:selectOneMenu>
		    
		    <h:outputText value="Nationalité*: " style="margin-left:20px"/>  
						
						
						  <p:selectOneMenu  value="#{managedclient.selectednat}" style="margin-left: 15px;width: 95px" required="true" requiredMessage="selectionner un nationalité">
		  <f:selectItem itemValue="Choisir" itemLabel="Choisir "  > </f:selectItem>
          <f:selectItems value="#{managedclient.elementnat}"/>
	       <p:ajax event="change"  listener="#{managedclient.recuperernat}" > </p:ajax>
		    </p:selectOneMenu>
		    
		    <h:outputText value="Profession*: " style="margin-left:20px"/>  
				<p:inputText id="profcl" value="#{managedclient.client.profClt}"  style="margin-left:15px"
						 />		
						
						 
        	
        	
        	  <h:outputText value="Type client* " style="margin-left: 20px;" />
						                      
						  <p:inputText id="typclt" value="#{managedclient.client.typeClt}"  style="margin-left:15px"
						required="true" requiredMessage="Indiquez le type de client" />	                    
										
						                   
											
								
											
            <h:outputText value="(*) champ obligatoire" style="color:red ;margin-left:0px"/>
           
        
       

			</h:panelGrid>  </fieldset> 
			
			
			
			<br />
			<fieldset   class="fieldset">
			<legend>Informations complémentaires </legend>
			<h:panelGrid  columns="6">
			<h:outputText value=" Pays client*" style="margin-left:20px;margin-right:100px" />
			<p:inputText value="#{managedclient.client.paysClt}" style="margin-left:15px" 
					required="true" requiredMessage="Indiquez le pays"/>		
        	
						
						
						<h:outputText value=" Ville" style="margin-left:20px;margin-right:100px" />
					<p:inputText value="#{managedclient.client.villeClt}" style="margin-left:15px" 
					/>
			
			
						<h:outputText value="Commune" style="margin-left:20px" />
					<p:inputText value="#{managedclient.client.communeClt}" style="margin-left:15px" 
					/>
			<h:outputText value=" Numero domicile*" style="margin-left:20px;" />
					<p:inputText id="login" value="#{managedclient.client.ndomicileClt}" style="margin-left:15px"
						feedback="true" required="true" requiredMessage="Indiquez le numero domicile"/>
					

					<h:outputText value=" Quartier" style="margin-left:20px"/>
					<p:inputText id="qrtier" value="#{managedclient.client.quartierClt}"
						feedback="true"   style="margin-left:15px"/>
					

					<h:outputText value=" Boite postale" style="margin-left:20px" />
					<p:inputText value="#{managedclient.client.boitePostClt}" style="margin-left:15px" />
						  
					
			</h:panelGrid>
			</fieldset>
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			</p:tab>
				<br />
				
				
				<p:tab id="OngletContrat" title="Contrat">
				<p:panel header="Enregistrement Contrat"  >
					<fieldset  class="fieldset">
					<br /><br />
					
											

<legend>Contrat</legend>

<h:panelGrid columns="6">

<h:outputText value="Choisir projet" style="margin-left: 20px;" ></h:outputText>
  <p:selectOneMenu  value="#{managedclient.selectedmaison}" style="margin-left: 0px" >
		  <f:selectItem itemValue="Choisir" itemLabel="Choisir "  > </f:selectItem>
          <f:selectItems value="#{managedclient.elementmaison}"/>
	       <p:ajax event="change"  listener="#{managedclient.recuperermaison}" > </p:ajax>
		    </p:selectOneMenu>

<h:outputText value="Frais de dossier " style="margin-left: 20px;" ></h:outputText>
<p:inputText id="pren" value="#{managedclient.contrat.fraisDossier}"  ></p:inputText>
	    
<h:outputText value="Apport initial " style="margin-left: 20px;"></h:outputText>
<p:inputText id="cou" value="#{managedclient.contrat.apportInitial}" ><p:ajax event="change"  listener="#{managedclient.activer}"  update=":frm:buttonadd,:frm:buttonupdate" > </p:ajax></p:inputText>



<h:outputText value="Date debut du contrat " style="margin-left: 20px;"></h:outputText>
<p:calendar value="#{managedclient.contrat.dateDebutContrat}"  ></p:calendar>

<h:outputText value="Date fin du contrat " style="margin-left: 20px;"></h:outputText>
<p:calendar  value="#{managedclient.contrat.dateFinContrat}" ></p:calendar>



<h:outputText value="Etat contrat " style="margin-left: 20px;"></h:outputText>

 <p:selectOneMenu id="typ"  value="#{managedclient.contrat.etatContrat}"
												 panelStyle="width:180px" style="width:160px"
												 >
												<f:selectItem itemLabel="Selectionner" itemValue=" " />
												<f:selectItem itemLabel="Reservé" itemValue="Reservé" />
												<f:selectItem itemLabel="Confirmé"  itemValue="Confirmé" />
                                                <f:selectItem itemLabel="Soldé"  itemValue="Soldé" />
											</p:selectOneMenu>


</h:panelGrid> <br /></fieldset> <br />
<fieldset  class="fieldset">
<legend>Ajoutez Données supplémentaires</legend>
<br />
<h:outputText value="Quantité terrain supplémentaire " style="margin-left: 20px;" ></h:outputText>
<p:inputText  value="#{managedclient.qteTerSup}"  > <p:ajax event="change"  listener="#{managedclient.cal}"  update=":frm:coutot" > </p:ajax></p:inputText>
	    
<h:outputText value="Cout unitaire " style="margin-left: 20px;" ></h:outputText>
<p:inputText  value="#{managedclient.coutUnitSup}"  ><p:ajax event="change"  listener="#{managedclient.cal}"  update=":frm:coutot" > </p:ajax></p:inputText>

<h:outputText value="Cout total " style="margin-left: 20px;"></h:outputText>
<p:inputText id="coutot" value="#{managedclient.coutTotalSup}" readonly="true"> </p:inputText>

<br /> <br /></fieldset>	
<br />
	<fieldset>			
	<h:outputText value="telecharger photo " style="margin-left: 20px;"></h:outputText>
    <p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="true"
                          update="messages" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                
 
    <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
 
    <p:commandButton value="valider" ajax="false" actionListener="#{fileUploadView.upload}" />

</fieldset> 
   	
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				
			<fieldset  class="fieldset">	       
				       
				<h:panelGrid columns="4" cellpadding="10" style="margin-left:80px">  
				
								<p:commandButton value="Valider" id="buttonadd"
						actionListener="#{managedclient.enregistrer}" update="frm,:frm:grid,:frm:wizar"  process="@this"  ajax="false" icon="ui-icon-check" />
					<p:commandButton value="Reset" id="buttonupdate"
						actionListener="#{managedclient.vider}" update="frm"   icon="ui-icon-refresh" />
						
						<p:commandButton id="buttonrep" value="Ouvrir Contrat en pdf"
										actionListener="#{etatcontrat.editer}" update=":frm:buttonrep,frm"   
										style="width:170px;height:40px ;font-size:13px;border-radius:10px;" />
						
				</h:panelGrid>
			</fieldset>
			
	</p:panel>  </p:tab></p:wizard></p:panel>
			<br />
		</h:form>
	</ui:define>
	<p:layoutUnit id="center" position="center">
		<ui:insert name="content">

		</ui:insert>
	</p:layoutUnit>
</ui:composition>
</html>
